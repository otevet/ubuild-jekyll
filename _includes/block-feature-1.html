{% if section.media_alignment and section.media_alignment == "Left" %}
{% include block-feature-2.html %}
{% else %}
<section style="background-color: rgba(0, 0, 0, 0.8)" class="block block-feature-1">
  
  <div class="container">
    <div class="columns">
      <div class="column text">
        <h2><span class="light" ><span style="color:white">{{ section.headline }}</span></h2>
        <p><span style="color:white">{{ section.content }}</p>
      </div>
      <div class="column media">
        <img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}">
      </div>
    </div>      
  </div>
</section>
{% endif %}
