<header class="block block-header-2">

<nav class="block-header-2--nav" style="background-color:white">
     <div class="nav-wrapper">
      <a class="left brand-logo" href="{{ site.url | relative_url }}">
        <img src="{{ section.logo | relative_url }}" alt="{{ site.title }}"></a>
      <ul id="nav-mobile" class="right block-header-2--nav">
        {% for nav_item in section.navigation %}
        <li class="nav-item {% if page.url == nav_item.link %}active{% endif %}"><a href="{{ nav_item.link }}">{{ nav_item.link_text }}</a></li>
        {% endfor %}
          
      </ul>
    </div>
    <a class="button primary small block-header-2--cta" href="https://github.com/forestryio/ubuild-jekyll/archive/master.zip">GET STARTED</a>
  </nav>
</header>


<style>
  nav ul a { 
  color: black !important;
  font-size: 14px;
  font-weight: 500;
  font-style: normal;
  font-stretch: normal;
  line-height: 1.5;
  letter-spacing: normal;
}
     
</style>


<style>
html {
  font-family: 'Source Sans Pro', sans-serif !important;
}
</style>
